<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../css/all.min.css">
    <link rel="stylesheet" href="../css/log_in.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
</head>
<body>
    <div class="body">
<div class="up_bar">
    <span><i class="fa-solid fa-less-than" style="color: #ffffff;"></i> </span> 
    <span>Sign in</span>
</div>
<div class="icons">
    <p>Log in with one of the following options. </p>
    <div class="icon"> 
         <div class="googal"><i class="fa-brands fa-google" style="color: #ffffff;"></i></div>

    <div class="iphone"><i class="fa-brands fa-apple" style="color: #ffffff;"></i></div></div>
  
    
</div>

<div class="inputs">
    <form action="get_inputs_for_signUp" method="post">
        
        <label for="text">name</label>
        <input type="text" autocomplete="off" placeholder="your name" name="name" id="text">




<label for="email">Email</label>
<input type="email" autocomplete="off" value="@gmail.com" id="email" name="email">

<label for="password">password</label>
<input type="password" autocomplete="off" name="password" placeholder="Enter your password" id="password" minlength="8" required> 
<label for="password" class="eye_icon"><span><i class="fa-solid fa-eye" style="color: #ffffff;"></i></span></label>

  
<input type="submit" value="Creat account">
</form>
</div>

<div class="sign_up">
    <p>Already have an account? <a href="../log_in.html"> Log in</a></p>
</div>



    </div>


<script src="../js/log_in.js"></script>
</body>
</html>
